
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Prompter</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; connect-src 'self' https://generativelanguage.googleapis.com https://api.openai.com https://openrouter.ai; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta name="robots" content="noindex, nofollow">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-gray-200">
    <style>
      select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }
      select option {
        background-color: rgb(15, 23, 42);
        color: rgb(203, 213, 225);
        padding: 12px 16px;
        border: none;
        font-size: 14px;
      }
      select option:checked {
        background-color: rgb(30, 41, 59);
        color: rgb(255, 255, 255);
        font-weight: 500;
      }
      select option:hover {
        background-color: rgb(30, 41, 59);
        color: rgb(255, 255, 255);
      }
      select option:focus {
        background-color: rgb(30, 41, 59);
        color: rgb(255, 255, 255);
        outline: none;
      }
      select:focus {
        outline: none;
        box-shadow: 0 0 0 1px rgb(99, 102, 241, 0.3);
      }
    </style>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
